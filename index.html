<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive school planner for university semesters"
    />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link
      rel="alternate icon"
      href="/favicon.ico"
      type="image/png"
      sizes="16x16"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF" />
    <meta name="theme-color" content="#ffffff" />

    <link href="/src/styles/output.css" rel="stylesheet" />
    <title>Interactive School Planner</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
      // Install servicerWorker if supported.
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw-auth.js", { type: "module", scope: "/" })
          .then((reg) => {
            // Registration worked.
            console.log("Registration succeeded. Scope is " + reg.scope);
          })
          .catch((error) => {
            // Registration failed.
            console.log("Registration failed with " + error.message);
          });
      } else {
        //window.location.assign('/unsupported');
      }
    </script>
  </body>
</html>
